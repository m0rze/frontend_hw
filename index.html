<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="top_items">
            <div class="top_left_items">
                <div class="top_logo">
                    <a href="index.html" class="top_logo_head">
                        <img src="images/logo_icon.png" alt="logo icon" class="top_logo_icon">BRAN<span
                            class="logo_head_letter">D</span>
                    </a>
                </div>
                <div class="top_search">
                    <div class="top_browse_button">
                        <span class="top_search_browse_head">Browse</span>
                        <i class="fa fa-solid fa-caret-down browse_down"></i>
                    </div>
                    <form action="#" class="top_search_form">
                        <input type="text" class="top_search_input" placeholder="Search for Item...">
                        <button type="submit" class="top_search_button"><i class="fa fa-search search_button_icon"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="top_right_items">
                <img src="images/top_basket_icon.svg" alt="basket" class="top_basket">
                <div class="top_my_account">
                    <span class="top_myaccount_head">My Account</span>
                    <i class="fa fa-solid fa-caret-down myaccount_down"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="top_menu">
        <nav class="top_nav_menu">
            <ul class="top_menu_list">
                <li class="nav_item"><a class="nav_item_link" href="#">HOME</a></li>
                <li class="nav_item"><a class="nav_item_link" href="#">MAN</a></li>
                <li class="nav_item"><a class="nav_item_link" href="#">WOMAN</a></li>
                <li class="nav_item"><a class="nav_item_link" href="#">KIDS</a></li>
                <li class="nav_item"><a class="nav_item_link" href="#">ACCESSORIES</a></li>
                <li class="nav_item"><a class="nav_item_link" href="#">FEATURED</a></li>
                <li class="nav_item"><a class="nav_item_link" href="#">HOT DEALS</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="top_big_head">
    <div class="logo_block">
        <div class="container top_big_head_heading">
            <div class="top_big_head_divider"></div>
            <div class="top_big_head_text">
                <div class="top_big_head_text_line1">
                    THE BRAND
                </div>
                <div class="top_big_head_text_line2">
                    OF LUXERIOUS <span class="logo_fashion_text">FASHION</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="deals">
        <div class="deals_left">

            <div class="deals_left_top">
                <a href="#" class="deal_link">
                    <img src="images/deals_left_top.png" alt="for men" class="deals_left_top_image">
                    <div class="deals_left_top_head">
                        <div class="deals_images_head_line1">
                            hot deal
                        </div>
                        <div class="deals_images_head_line2">
                            for men
                        </div>
                    </div>
                </a>
            </div>
            <div class="deals_left_bottom">
                <a href="#" class="deal_link">
                    <img src="images/deals_left_bottom.png" alt="accessories" class="deals_left_bottom_image">
                    <div class="deals_left_bottom_head">
                        <div class="deals_images_head_line1">
                            LUXIROUS & trendy
                        </div>
                        <div class="deals_images_head_line2">
                            ACCESORIES
                        </div>
                    </div>
                </a>

            </div>
        </div>
        <div class="deals_right">
            <div class="deals_right_top">
                <a href="#" class="deal_link">
                    <img src="images/deals_right_top.png" alt="women" class="deals_right_top_image">
                    <div class="deals_right_top_head">
                        <div class="deals_images_head_line1">
                            30% offer
                        </div>
                        <div class="deals_images_head_line2">
                            women
                        </div>
                    </div>
                </a>
            </div>
            <div class="deals_right_bottom">
                <a href="#" class="deal_link">
                    <img src="images/deals_right_bottom.png" alt="for kids" class="deals_right_bottom_image">
                    <div class="deals_right_bottom_head">
                        <div class="deals_images_head_line1">
                            new arrivals
                        </div>
                        <div class="deals_images_head_line2">
                            for kids
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="featured">

    </div>
</div>
</body>
</html>
