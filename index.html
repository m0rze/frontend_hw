<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top_items">
                <div class="top_left_items">
                    <div class="top_logo">
                        <a href="/index.html" class="top_logo_head">
                            <img src="images/logo_icon.png" alt="logo icon" class="top_logo_icon">BRAN<span class="logo_head_letter">D</span>
                        </a>
                    </div>
                    <div class="top_search">
                        <div class="top_browse_button">
                            <span class="top_search_browse_head">Browse</span>
                            <i class="fa fa-solid fa-caret-down browse_down"></i>
                        </div>
                        <form action="#" class="top_search_form">
                            <input type="text" class="top_search_input" placeholder="Search for Item...">
                            <button type="submit" class="top_search_button"><i class="fa fa-search search_button_icon"></i></button>
                        </form>
                    </div>
                </div>
                <div class="top_right_items">
                    <img src="images/top_basket_icon.svg" alt="basket" class="top_basket">
                    <div class="top_my_account">
                        <span class="top_myaccount_head">My Account</span>
                        <i class="fa fa-solid fa-caret-down myaccount_down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
